        /* Common navigation styles */
        
        .side-nav {
            position: fixed;
            top: 60%;

        .side-nav ul {
            list-style: none;
            padding: 0;

        /* Styling for left-side navigation (1-5) */

            left: 20px;
        }
        /* Styling for right-side navigation (6-10) */

            right: 20px;
        }
        /* Links styling with hover effect */
        
        .side-nav a {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
        }
        /* Hover effect */
        
        .side-nav a:hover {
            background: red;
            transform: scale(1.1);
        }

            .side-nav {
                position: static;
                transform: none;

                left: 0;

                position: static;

    </div>

    <canvas id="Spiral" style="margin-left: 200px; margin-right: 20%;  margin-top: 8%;
    background-color: #0c0c0f;height: 300px;"></canvas>

    <script>
        var canvas = document.getElementById('Spiral');
        var context = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var i = 0;
        context.font = "40px Georgia";
        context.textAlign = 'center';
        context.fillStyle = 'white';
        context.strokeStyle = 'aqua';

        function draw(wid) {
            context.moveTo(canvas.width / 2, canvas.height / 2);
            var x = wid + r * Math.sin(i);
            var y = canvas.height / 2 + r * Math.cos(i);
            context.fillText('.', x, y);
            context.lineTo(x, y);
            context.stroke();
        }

        function timing() {
            i = i + 0.1;
            r = Math.pow(10000 * Math.cos(2 * i), 0.6);
            context.beginPath();

            draw(canvas.width / 3);
            draw(canvas.width / 2);
            draw(canvas.width * 2 / 3);

            if (i < 34) {
                window.setTimeout('timing()', 25);
            }

        }
        timing();
    </script>
</body>
