<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <style>
        body {
            background: #3d3b3b;
            color: #aaa;
            font: 100%/20px Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background: #333232;
            color: rgb(192, 143, 143);
            padding: 10px 0;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Side Navigation Styling */
        
        .side-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .side-nav.left {
            left: 10px;
        }
        
        .side-nav.right {
            right: 10px;
        }
        
        .side-nav a {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 12px 15px;
            display: block;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: 'background 0.3s, transform 0.2s';
        }
        
        .side-nav a:hover {
            background: red;
            transform: scale(1.1);
        }
        /* Control Panel Styling */
        
        #control-panel {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid #333;
            padding: 10px 15px;
            margin-top: 10px;
            display: inline-block;
        }
        
        .canvas-container {
            margin-top: 10%;
        }
        /* Responsive Styling */
        /* Mobile View */
        
        @media (max-width: 480px) {
            #canvas-container {
                width: 90%;
                height: 200px;
            }
            .side-nav {
                position: static;
                transform: none;
            }
            .side-nav.left {
                left: 0;
            }
            .side-nav.right {
                right: 0;
            }
            .side-nav a {
                padding: 10px;
                font-size: 16px;
            }
            #control-panel {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
        /* Tablet View */
        
        @media (min-width: 481px) and (max-width: 768px) {
            #canvas-container {
                width: 80%;
                height: 300px;
            }
            .side-nav {
                position: fixed;
                top: 45%;
            }
            .side-nav a {
                padding: 12px;
                font-size: 18px;
            }
            #control-panel {
                padding: 10px 15px;
                font-size: 16px;
            }
        }
        /* Laptop View */
        
        @media (min-width: 769px) and (max-width: 1024px) {
            #canvas-container {
                width: 70%;
                height: 400px;
            }
            .side-nav {
                position: fixed;
                top: 50%;
            }
            .side-nav a {
                padding: 15px;
                font-size: 20px;
            }
            #control-panel {
                padding: 15px 20px;
                font-size: 18px;
            }
        }
        /* Computer View */
        
        @media (min-width: 1025px) and (max-width: 1280px) {
            #canvas-container {
                width: 60%;
                height: 500px;
            }
            .side-nav {
                position: fixed;
                top: 55%;
            }
            .side-nav a {
                padding: 18px;
                font-size: 22px;
            }
            #control-panel {
                padding: 20px 25px;
                font-size: 20px;
            }
        }
    </style>

    </style>
</head>

<body>

    <header>
        <h1>Generative Art</h1>
    </header>

    <!-- Left Navigation (1-5) -->
    <nav class="side-nav left">
        <a href="canvas1.html">1</a>
        <a href="canvas2.html">2</a>
        <a href="canvas3.html">3</a>
        <a href="canvas4.html">4</a>
        <a href="canvas5.html">5</a>
    </nav>

    <!-- Right Navigation (6-10) -->
    <nav class="side-nav right">
        <a href="canvas6.html">6</a>
        <a href="canvas7.html">7</a>
        <a href="canvas8.html">8</a>
        <a href="canvas9.html">9</a>
        <a href="canvas10.html">10</a>
    </nav>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="c" style="margin-left: 40%; margin-right: 25%;  margin-top: 10%;
    background-color:#928f8f;  height: 300px; width: 70%; padding-top: 2%; "></canvas>
    </div>

    <div id="control-panel">
        <p>Click and drag to make more!</p>
        <label>Trails: </label>
        <input type="checkbox" id="trail" name="trail" checked />
        <button id="clear">Clear</button>
    </div>

    <script>
        var c = document.getElementById('c');
        var ctx = c.getContext('2d');
        var dpr = window.devicePixelRatio || 1;
        var cw = c.clientWidth;
        var ch = c.clientHeight;
        c.width = cw * dpr;
        c.height = ch * dpr;
        ctx.scale(dpr, dpr);

        var orbs = [];
        var trailCB = document.getElementById('trail');
        var trail = trailCB.checked;
        var clearer = document.getElementById('clear');

        function createOrb(mx, my) {
            orbs.push({
                x: mx,
                y: my,
                lastX: mx,
                lastY: my,
                colorAngle: Math.random() * 360,
                angle: Math.random() * Math.PI * 2,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 0.05,
                draw: function() {
                    ctx.strokeStyle = 'hsla(' + this.colorAngle + ',100%,50%,1)';
                    ctx.lineWidth = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.lastX, this.lastY);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                },
                update: function() {
                    this.lastX = this.x;
                    this.lastY = this.y;
                    this.x += Math.cos(this.angle) * this.speed * 10;
                    this.y += Math.sin(this.angle) * this.speed * 10;
                    this.angle += this.speed;
                }
            });
        }

        function orbGo(e) {
            var rect = c.getBoundingClientRect();
            var mx = e.clientX - rect.left;
            var my = e.clientY - rect.top;
            createOrb(mx, my);
        }

        function clearCanvas() {
            orbs = [];
        }

        function loop() {
            requestAnimationFrame(loop);
            if (trail) {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, cw, ch);
            } else {
                ctx.clearRect(0, 0, cw, ch);
            }

            for (var i = 0; i < orbs.length; i++) {
                orbs[i].update();
                orbs[i].draw();
            }
        }

        c.addEventListener('mousedown', orbGo, false);
        trailCB.addEventListener('change', () => trail = trailCB.checked);
        clearer.addEventListener('click', clearCanvas);

        loop();
    </script>

</body>

</html>
