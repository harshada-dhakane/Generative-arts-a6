            <div class="spiral1"> <canvas id="Spiral" style="margin-left: 0%; margin-right: 20%;  margin-top: 8%;
    background-color: #0c0c0f;height: 300px;"></canvas></div>
            <script>
                var canvas = document.getElementById("Spiral");
                var context = canvas.getContext('2d');

                // Set canvas size
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Initial settings
                var i = 0;
                var angle;
                var dotColor = '#fff';
                var lineColor = '#0713f7';

                // Draw the spiral
                function drawSpiral() {
                    i += 0.1; // Increment angle
                    var r = 5 * i; // Radius increases with angle
                    angle = 62.5; // Maximum angle

                    // Clear the canvas
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.fillStyle = "black";
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw the spiral
                    context.beginPath();
                    context.moveTo(canvas.width / 2, canvas.height / 2); // Start from the center

                    for (var j = 0; j < i; j += 0.1) {
                        var x = canvas.width / 2 + (5 * j) * Math.sin(j);
                        var y = canvas.height / 2 + (5 * j) * Math.cos(j);

                        // Draw dots
                        context.fillStyle = dotColor;
                        context.beginPath();
                        context.arc(x, y, 2, 0, Math.PI * 2); // Draw a dot
                        context.fill();

                        // Draw lines
                        context.strokeStyle = lineColor;
                        context.lineTo(x, y);
                        context.stroke();
                    }

                    // Continue animation until the maximum angle is reached
                    if (i < angle) {
                        requestAnimationFrame(drawSpiral);
                    }
                }

                // Handle window resize
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    drawSpiral();
                });

                // Start the animation
                drawSpiral();
            </script>
