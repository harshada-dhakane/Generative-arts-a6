    <canvas id="canvas" style="margin-left: 18%; margin-right: 18%;  margin-top: 0%;
    background-color:#a39c9c;  height: 300px; width: 58%;  margin-top: 7%;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Define shape properties
        const shapes = [];
        for (let i = 0; i < 100; i++) {
            shapes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1,
                radius: Math.random() * 20 + 10,
                color: 'hsl(${Math.random() * 360}, 000%, 70%)'
            });
        }

        // Animate shapes
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const shape of shapes) {
                ctx.beginPath();
                ctx.arc(shape.x, shape.y, shape.radius, 0, 2 * Math.PI);
                ctx.fillStyle = shape.color;
                ctx.fill();
                shape.x += shape.vx;
                shape.y += shape.vy;
                if (shape.x + shape.radius > canvas.width || shape.x - shape.radius < 0) {
                    shape.vx *= -1;
                }
                if (shape.y + shape.radius > canvas.height || shape.y - shape.radius < 0) {
                    shape.vy *= -1;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
